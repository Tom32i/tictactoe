<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript"  src="src/Player.js"></script>
    <script type="text/javascript"  src="src/Cell.js"></script>
    <script type="text/javascript"  src="src/Game.js"></script>
    <script type="text/javascript"  src="script.js"></script>
</head>
<body>
<div class="main" id="container">
    <div>
        <h1>Live dangerously: life or death !</h1>
    </div>
    <div>
        <table id="game">
            <tr>
                <td class="cell"></td>
                <td class="cell"></td>
                <td class="cell"></td>
            </tr>
            <tr>
                <td class="cell"></td>
                <td class="cell"></td>
                <td class="cell"></td>
            </tr>
            <tr>
                <td class="cell"></td>
                <td class="cell"></td>
                <td class="cell"></td>
            </tr>
        </table>
    </div>
    <p id="message"></p>
    <div id="resetGame">
        <button id="button" class="buttonReset">I love pain. Play Again !</button>
    </div>
</div>
</body>
</html>
